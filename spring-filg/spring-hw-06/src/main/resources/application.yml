spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
#      ddl-auto: validate

    show-sql: true

  logging:
    level:
      ROOT: ERROR